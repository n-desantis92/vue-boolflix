<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>
</head>
<body>
  <div id="app" class="container">
    <header>
      <div class="logo">
        <img src="img/boolflix.png" alt="logo">
      </div>
      <div class="ricerca">
        <input type="text" @keyup.13="search" v-model="titoloFilm">
        <button @click="search">cerca</button>
      </div>
    </header>
    <main >
      <div class="row-poster">
        <div class="poster" v-for="film in listaFilms">
          <img :src="'https://image.tmdb.org/t/p/w400' + film.poster_path" alt="poster">
          <ul>
            <li>Titolo: {{film.title}}</li>
            <li>Titolo originale: {{film.original_title}}</li>
            <li>Voto: {{film.vote_average}}</li>
            <li>Overview: {{film.overview}}</li>
          </ul>
        </div>
      </div>
    </main>
  </div>
  <script src="script/script.js" charset="utf-8"></script>
</body>
</html>
